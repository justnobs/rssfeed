<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rss Feed</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  </head>
  <body id="body">
    <header>
        <div id="page-header">
            <nav id="nav-primary" class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <ul class="nav nav-pills pull-left">
                      <h3 class="rss-title"> <span class="fa fa-wifi"></span> RSS Feed Aggregator</h3>
                      <small>rss feed aggregator and viewer with a focus on using socket.io for realtime updates.</small>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <content>
      <div class="container">
        <div class="search-feed col-md-offset-2 col-md-4">
            <input type="text" name="searchfeed" class="form-control" placeholder="Search rss feed">
        </div>
        <div class="result-container col-md-offset-2 col-md-8">
            <div class="alert alert-info">
                <span class="numResults" id="numResults">104 Results</span>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2"><hr></div>

        <div class="content">
          <div class="col-md-8 col-md-offset-2">
              <div class="row">
                  <div class="col-xs-1">
                    <button class="btn btn-sm btn-success btn_like"><span class="fa fa-thumbs-up"></span></button>
                    <span class="label label-info">4</span>
                  </div>
                  <div class="col-xs-9 content-data">
                      <span><a href="#" class="link">www.facebook.com</a></span>
                      <h4>Something that can't be wireframed.</h4>
                  </div>
              </div>
              <hr>
          </div>
        </div>

        <div class="col-md-3 col-md-offset-4">
            <button type="button" class="btn btn-info form-control"><span class="fa fa-refresh "></span> Load More</button>
        </div>
      </div>
    </content>
    <div class="scrollTop hidden" id="scrollTop">
        <span class="fa fa-arrow-up fa-2x"></span>
    </div>
    <footer>
        <div id="page-footer">
            <div id="footer-copyright">
                <div class="container">
                        Copyright 2015 Â© RSS-Feed
                </div>
            </div>
        </div>
    </footer>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/frontend.js" type="text/javascript"></script>
  </body>
</html>
